<label for="">Name:</label>
<input 
    type="text"
    class="form-control"
    [value]="name()"
    (change)="name.set(txtName.value)"
    (input)="name.set(txtName.value)"
    #txtName
>
<label for="">Power: </label>
<input 
    type="number"
    class="form-control"
    [value]="power()"
    (input)="power.set(+txtPower.value)"
    #txtPower
>
<button (click)="addCharacter()" class="btn btn-primary mt-2">Add</button>
